{% extends 'learning_logs_app/base.html' %}

{% block content %}

  <p>
    <a href = "{% url 'learning_logs_app:topic' topic.id %}">{{ topic }}</a>
  </p>
  
  <p>Add an entry</p>
  <form action = "{% url 'learning_logs_app:new_entry' topic.id %}" method = 'POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name = 'Submit'>Add entry</button>
  </form>

{% endblock content %}
